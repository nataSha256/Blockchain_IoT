<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain-based Sensor Data Integration</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container mb-2">
        <div class="p-2 bg-secondary bg-opacity-25 rounded text-center">
          <h4>Blockchain-based Sensor Data Integration</h4> 
        </div>
    </div>
    
    <div class="container mb-2">
        <div class="p-2 rounded text-center" style="background-color:#f2dede;color:#a94442;border:1px solid #ebccd1;">
            <div><strong>{{ time }}:</strong> New data items in the blockchain </div> 
        </div>
    </div>

    <!-- Table -->
    <div class="container mt-4" >
        <table class="table table-striped table-sm" id="sensorTable">
            <thead>
                <tr>
                  <th scope="col" style="width:30%">Date</th>
                  <th scope="col" style="width:35%">Sensor</th>
                  <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    
    <!-- Create a table -->
    <script> 
      $(document).ready(function () {
        $('#sensorTable').DataTable({
          columnDefs: [
            {
                render: function (data, type, row) {
                    return data / 10000.0;
                },
                targets: 2,
            },
          ],
          order: [[0, 'desc']],
        });
      });
    </script>


  </body>
</html>
